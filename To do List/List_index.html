<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon_list.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="List_style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container mx-auto p-5">
        <div class="flex flex-col items-center space-y-4"> 
            <div class="list-box mb-4">
                <div class="flex items-center">
                    <input type="text" id="listName" placeholder="  Create a list" class="placeholder-gray-400">
                    <button id="createListBtn" class="create-list-button">
                        <span class="text-2xl">+</span>
                    </button>
                </div>
            </div>
            <div id="dynamicListContainer" class="flex flex-wrap gap-4"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="List_script.js"></script>
</body>
</html>
